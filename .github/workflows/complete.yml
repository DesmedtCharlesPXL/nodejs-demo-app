name: Build Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  complete-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless
          # Eventueel: voeg code coverage toe
          npm run test -- --coverage

name: Dependencies Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dependencies-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   

      - name: Verify directory structure
        run: ls -alhR
